<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Select period</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
            <label for="repeatSelect">For period ending: </label>
          <select class="form-control" name="repeatSelect" id="repeatSelect">
            <option ng-repeat="n in ['04/10/2015', '11/10/2015', '18/10/2015']" value="{{n}}">{{n}}</option>
          </select>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
