<div class="vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <img class="img-responsive center-block asic-logo" src="http://www.financemagnates.com/forex/wp-content/uploads/sites/8/2015/05/ASIC-LOGO.jpg" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in to Timesheet</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <label for="login">Login</label>
                  <input class="form-control" placeholder="Your asic login" name="login" type="text" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me" /> Remember Me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="links.Home()">
                  <i class="fa fa-sign-in"></i> Login
                  </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
